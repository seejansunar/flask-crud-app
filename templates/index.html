<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/assets/style.css">
	<link rel="stylesheet" href="../static/assets/jquery.dataTables.min.css">
</head>
  <body>
    	<div class="container">
			<div class="form-container">
				<h3 class="app-title">Product Catalog</h3>
				<form>
					<div class="mb-3">
						<p class="input-title mb-1">Product Name</p>
						<input type="text" class="form-control" id="exampleInputProduct" aria-describedby="emailHelp">
					</div>
					<div class="mb-3">
						<p class="input-title mb-1">Product Description</p>
						<textarea  class="form-control" name="" id="" cols="30" rows="10"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>

			<div class="table-container">
				<div class="inner-table-container">
					<table id="processing" class="display">
						<thead>
							<tr>
								<th>ID</th>
								<th>Product</th>
								<th>Description</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
	
						
						</tbody>
					</table>
				</div>
			</div>
        </div>
        
    </div>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="../static/assets/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function () {
			$('#processing').DataTable({
				'columnDefs': [ {
					'targets': [0], /* column index */
					'orderable': false, /* true or false */
				}]
			});
			
		});
	</script>
</body>
</html>
