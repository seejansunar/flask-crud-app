<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Catalog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/assets/style.css">
	<link rel="stylesheet" href="../static/assets/jquery.dataTables.min.css">
</head>
  <body>
    	<div class="container">
			<div class="form-container">
				<h3 class="app-title">Product Catalog</h3>
				<form action="/" method="POST">
					<div class="mb-3">
						<p class="input-title mb-1">Product Name</p>
						<input name="product_name" type="text" class="form-control" id="exampleInputProduct">
					</div>
					<div class="mb-3">
						<p class="input-title mb-1">Product Description</p>
						<textarea  class="form-control" name="product_description" id="" cols="30" rows="10"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>

			<div class="table-container">
				<div class="inner-table-container">
					<table id="processing" class="display">
						<thead>
							<tr>
								<th>ID</th>
								<th>Product</th>
								<th>Description</th>
								<th>Added On</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							{% for item in data %}
								<tr>
									<td>{{loop.index}}</td>
									<td>{{item.product_name}}</td>
									<td>{{item.product_description}}</td>
									<td>{{item.added_on}}</td>
									<td>Action</td>
								</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
        </div>
        
    </div>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="../static/assets/jquery.dataTables.min.js"></script>
    
	<script>
		$(document).ready(function () {
			$('#processing').DataTable({
				
			});
			
		});
	</script>
</body>
</html>
